name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (v1.2.3 -> 1.2.3)
          VERSION_NAME=${GITHUB_REF#refs/tags/v}
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "Version name: $VERSION_NAME"
          
          # Generate versionCode from run number (ensures uniqueness and increment)
          VERSION_CODE=${{ github.run_number }}
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version code: $VERSION_CODE"
      
      - name: Update version in build.gradle.kts
        run: |
          sed -i "s/versionCode = [0-9]*/versionCode = ${{ steps.version.outputs.VERSION_CODE }}/" app/build.gradle.kts
          sed -i 's/versionName = ".*"/versionName = "${{ steps.version.outputs.VERSION_NAME }}"/' app/build.gradle.kts
          echo "Updated build.gradle.kts:"
          grep -A 2 "versionCode\|versionName" app/build.gradle.kts
      
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > $GITHUB_WORKSPACE/stack-game.keystore
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/stack-game.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace
      
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk \
             app/build/outputs/apk/release/StackGame-${{ steps.version.outputs.VERSION_NAME }}.apk
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Stack Game v${{ steps.version.outputs.VERSION_NAME }}
          body: |
            ## Stack Game v${{ steps.version.outputs.VERSION_NAME }}
            
            ### Installation
            Téléchargez et installez l'APK ci-dessous sur votre appareil Android.
            
            ### Informations de version
            - Version: ${{ steps.version.outputs.VERSION_NAME }}
            - Build: ${{ steps.version.outputs.VERSION_CODE }}
            - Date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
      
      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: app/build/outputs/apk/release/StackGame-${{ steps.version.outputs.VERSION_NAME }}.apk
          asset_name: StackGame-${{ steps.version.outputs.VERSION_NAME }}.apk
          asset_content_type: application/vnd.android.package-archive
